version: 2
jobs:
  build:
    working_directory: ~/enty
    docker:
      - image: blueflag/client-build:0.0.7

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - run: yarn build
      - save_cache:
          paths:
            - node_modules
            - example/node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # run tests!
      - run: git diff | cat
      - run: test -z "$(git status --porcelain)"
      - run: yarn test-all
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git config --global user.email blueflag
              git config --global user.name blueflag
              yarn deploy-docs
            fi

